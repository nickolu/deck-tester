<!DOCTYPE html>
<html>
<head>
	<title>Deck tester - mtg deck testing</title>
	<style type="text/css">
	.btn {
		padding: 20px;
		display: inline-block;
		border: 1px solid #333;
		cursor: pointer;
	}
	.btn:hover {
		background-color: #eaeaea;
	}

	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<textarea placeholder="4 dragon hatchling" name="deckList" id="deckList" cols="40" rows="10"></textarea><br>
	<div class="btn">Make Deck</div>
	<div class="row">
		<section class="zone battlefield">
			<h4>battlefield</h4>
			<ul></ul>	
		</section>
	</div>
	<div class="row">
		<section class="zone hand">
			<h4>hand</h4>
			<ul></ul>	
		</section>

		<section class="zone library">
			<h4>library</h4>
			<ul></ul>	
		</section>

		<section class="zone graveyard">
			<h4>graveyard</h4>
			<ul></ul>	
		</section>	
	</div>
	
	<section class="zone exile">
		<h4>exile</h4>
		<ul></ul>	
	</section>
	
	<section class="controls">
		<h4>controls</h4>
		<p>new game</p>
		<p>draw a card</p>
		<p>mulligan (7)</p>
		<p>mulligan (6)</p>
		
	</section>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="deck-tester.js"></script>
</body>
</html>
